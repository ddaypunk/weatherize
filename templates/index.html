{% extends "layout.html" %}
{% block title %}{{title}}{% endblock %}
{% block content %}
	<div class="col-lg-12 ">
		<h1>WeatherApp</h1>
		
<form action="{{url_for('results')}}" method="post" class="form-inline" role="form">
  <div class="form-group">
    <label class="sr-only" for="inputCity">City</label>
    <input type="text" class="form-control" name="inputCity" placeholder="Enter City Name...">
  </div>
  <div class="form-group">
    <label class="sr-only" for="inputState">State</label>
    <input type="text" class="form-control" name="inputState" placeholder="Enter State Abbrv...">
  </div>
  <div class="form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox" name="celsiusFlag"> Celsius? <i class="fa fa-thermometer-half text-primary" aria-hidden="true"></i>
        </label>
      </div>
    </div>
	<button type="submit" class="btn btn-primary "><i class="fa fa-cloud" aria-hidden="true"></i> Get Weather!</button>
</form>
	</div>
{% endblock %}
